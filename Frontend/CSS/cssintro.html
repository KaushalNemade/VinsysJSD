<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Example</title>

    <!--External-->
    <link rel="stylesheet" href="style.css">

    <!-- Internal-->
    <style>
        h1 {
            color: blue;
        }

        body{
            text-align: center;
        }
    </style>

</head>

<body>

    <h1>Example 1</h1>

    <h2>Example 2</h2>

    <!-- Inline-->
    <h3 style="color:royalblue;">Inline CSS</h3>

    <h3>External CSS</h3>

    <h3>Internal CSS</h3>

    <h4>Example 3</h4>

</body>

</html>
